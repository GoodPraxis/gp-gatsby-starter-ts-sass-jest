# This is an internal setup used by Good Praxis.
# If this is not run on Good Praxis servers, you need to change it.

stages:
  - build
  - test
  - review
  - deploy

variables:
  npm_config_cache: "$CI_PROJECT_DIR/.npm"
  CYPRESS_CACHE_FOLDER: "$CI_PROJECT_DIR/cache/Cypress"

# This folder is cached between builds
# http://docs.gitlab.com/ce/ci/yaml/README.html#cache
cache:
  paths:
    - .npm
    - cache/Cypress
build:static:
  stage: build
  image: cypress/base:10
  script:
  - npm ci
  - npx danger ci
  - npx gatsby build --prefix-paths
  artifacts:
    paths:
      - public/
  only:
  - merge_requests
  - master
  - tags

test:
  stage: test
  image: cypress/base:10
  script:
  - npm ci
  - npx cypress cache path
  - npx cypress cache list
  - npm run lint
  - npm test
  after_script:
  - npm run test:merge
  coverage: /All\sfiles.*?\s+(\d+.\d+)/
  artifacts:
    expire_in: 1 week
    paths:
    - cypress/screenshots
    - cypress/videos
    reports:
      junit: merged-junit.xml
  only:
  - merge_requests
  - master
  - tags

review:
  stage: review
  script:
    - rsync -av --delete public /srv/nginx/pages/$CI_PROJECT_PATH_SLUG-$CI_BUILD_REF_SLUG
  dependencies:
    - build:static
  environment:
    name: review/$CI_BUILD_REF_NAME
    url: https://$CI_PROJECT_PATH_SLUG-$CI_BUILD_REF_SLUG.$APPS_DOMAIN
    on_stop: stop_review
  only:
    - merge_requests
  tags:
    - nginx
    - review-apps
    - goodpraxis

stop_review:
  stage: review
  script:
    - rm -rf public /srv/nginx/pages/$CI_PROJECT_PATH_SLUG-$CI_BUILD_REF_SLUG
  variables:
    GIT_STRATEGY: none
  when: manual
  environment:
    name: review/$CI_BUILD_REF_NAME
    action: stop
  only:
    - merge_requests
  tags:
    - nginx
    - review-apps
    - goodpraxis
